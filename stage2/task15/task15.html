<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
	var oUl = document.getElementById("source");
	var aLi = oUl.childNodes;
	//alert(typeof(aLi[1].innerHTML));
	var data = new Array();
	var j = 0;
	for(var i=0;i<aLi.length;i++){
		//alert(aLi[1].nodeType);
		//nodeType==1,为element;nodeType=3,为text类型
		if(aLi[i].nodeType==3){ continue;}
		else if(aLi[i].nodeType==1){
			//alert(aLi[i].innerHTML.substring(0,2));
			text = aLi[i].innerHTML;
			var numStart = text.indexOf(">");  //
			//alert(text.substring(numStart+1,numStart+3));
			//用到字符串分割的知识点，因为iinnerHTML得到的数据类型为string
			var city = text.substring(0,2);
			var number = text.substring(numStart+1,numStart+3);
			data[j] = [city,number];
			j++;
			}
		}
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  //alert(data[0]);
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	//二维数组的排序
	data.sort(function(x,y){
		return x[1]-y[1];
		});
		
	return data;
}

function deleteTest(){
	var oUl = document.getElementById("resort");
	//先删除,要倒着删除
	for(var i=oUl.childNodes.length-1;i>=0;i--){	
		oUl.removeChild(oUl.childNodes[i]);
	}
	}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var oUl = document.getElementById("resort");
	for(var i=0;i<data.length;i++){
		var li = document.createElement("li");
		li.innerHTML = "第"+i+"名："+data[i][0]+"空气质量："+data[i][1];
	    oUl.appendChild(li);
		}
}
//要先删除再显示，避免重复
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  deleteTest();
  render(aqiData);
}


function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
	var oBtn = document.getElementById("sort-btn");
	oBtn.onclick = btnHandle;
}

init();

</script>
</body>
</html>
